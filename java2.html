        body{

            margin: 0;
            padding: 0;
        }
        header{
            padding: 1rem;
            display: flex;
            justify-content: center;
           
             

        }
        .search{
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1rem;
            padding: 1rem;
            color: white;
            text-align: center;
            margin: 1rem;





        }
        
        .search::placeholder{
            color: orange;
        }
        .search::focus{
            outline: 1px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .card h1{
           text-align: center;
        }

        }

        }
        .card{

            border: 1px solid orange;
           text-align: center;
          display: block;

        }

       }
